{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="{% static 'home/global.css' %}">
</head>
<body class="bg-gray-100 flex h-full items-center py-16">
  <main id="content" class="w-full max-w-28 mx-auto p-6" style="max-width:28rem">
    <div class="mt-7 bg-white border border-gray-200 rounded-xl shadow-sm">
      <div class="p-8 sm:p-7">
        <div class="text-center">
          <h1 class="text-xl font-semibold mb-1 text-center">Trouble logging in?</h1>
          <p class="mt-2 text-sm text-gray-600">
            Enter your email and we'll send you instructions to reset your password.
          </p>
        </div>
        <div class="mt-6 space-y-5">
          <form method="post" class="space-y-4">
            {% csrf_token %}
            {% if form.errors %}
            <div class="text-red-600 text-sm">
              Please correct the errors below.
            </div>  
            {% endif %}         

            <div>
                <label class="block text-sm">Email address</label>
                <input type="email" name="email" class="w-full mt-1 px-3 py-2 border rounded-lg" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white rounded-lg py-2 hover:bg-blue-700">
              Send Reset Instructions
            </button>
          </form>
          <p class="mt-2 text-sm text-gray-600 text-center">
            Remember your password?
            <a class="text-blue-600 decoration-2 hover:underline focus:outline-none focus:underline font-medium" href="{% url 'login' %}">Sign in</a>
          </p>
        </div>
      </div>
    </div>
    <p class="mt-3 flex justify-center items-center text-center divide-x divide-gray-300">
      <a class="pe-3.5 inline-flex items-center gap-x-2 text-sm text-gray-600 decoration-2 hover:underline hover:text-blue-600" href="/">
        <svg class="size-2.5" width="16" height="16" viewBox="0 0 16 16" fill="none">
          <path d="M11.2792 1.64001L5.63273 7.28646C5.43747 7.48172 5.43747 7.79831 5.63273 7.99357L11.2792 13.64" stroke="currentColor" stroke-width="2" stroke-linecap="round"></path>
        </svg>
        Back to homepage
      </a>
    </p>
  </main>
  <script type="module">
    import preline from 'https://cdn.jsdelivr.net/npm/preline@2.5.1/+esm';
  </script>
</body>
</html>
