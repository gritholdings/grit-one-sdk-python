{% extends 'base_page.html' %}
{% load app_header %}
{% load vite_tags %}
{% block extra_head %}
{% vite_assets %}
{% endblock %}
{% block nav %}
{% app_header %}
{% endblock %}
{% block content %}
<div class="px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
    <div data-react-component="RecordDetail" 
         data-prop-data-source="object-data"
         data-prop-fieldsets="{{ fieldsets_json }}"
         data-prop-form="{{ form_data_json }}"
         data-prop-inlines="{{ inlines_json }}"
         data-prop-detail-actions="{{ detail_actions_json }}"
         data-prop-model-name="{{ model_name }}"
         data-prop-update-url="{% url model_name_lower|add:'_update' object.id %}"
         data-prop-app-configurations="{{ app_metadata_settings_json }}">
             <!-- Skeleton loader -->
    <div class="flex min-h-screen w-full animate-pulse">
      <!-- Left Column - Sidebar Skeleton (narrower) -->
      <div class="hidden md:flex h-screen w-64 flex-col bg-gray-50">
        <!-- Sidebar header -->
        <div class="flex h-14 items-center px-4">
          <div class="h-8 w-32 bg-gray-200 rounded"></div>
        </div>
        <!-- Sidebar content -->
        <div class="flex-1 overflow-auto p-4">
          <div class="space-y-6">
            <!-- App Group 1 -->
            <div class="space-y-2">
              <div class="h-4 w-20 bg-gray-200 rounded"></div>
              <div class="space-y-1">
                <div class="h-8 w-full bg-gray-200 rounded"></div>
                <div class="h-8 w-full bg-gray-200 rounded"></div>
                <div class="h-8 w-full bg-gray-200 rounded"></div>
              </div>
            </div>
            <!-- App Group 2 -->
            <div class="space-y-2">
              <div class="h-4 w-24 bg-gray-200 rounded"></div>
              <div class="space-y-1">
                <div class="h-8 w-full bg-gray-200 rounded"></div>
                <div class="h-8 w-full bg-gray-200 rounded"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column - Main Content Skeleton -->
      <div class="flex-1 flex flex-col min-w-0 bg-white">
        <!-- Header -->
        <header class="flex h-14 shrink-0 items-center gap-2">
          <div class="flex flex-1 items-center gap-2 px-3">
            <div class="h-4 w-4 bg-gray-200 rounded"></div>
            <div class="h-4 w-px bg-gray-200"></div>
            <div class="h-5 w-40 bg-gray-200 rounded"></div>
          </div>
          <div class="ml-auto px-3 flex gap-2">
            <div class="h-9 w-20 bg-gray-200 rounded"></div>
            <div class="h-9 w-20 bg-gray-200 rounded"></div>
          </div>
        </header>

        <!-- Content Area -->
        <div class="flex flex-1 flex-col gap-4 px-4 py-10">
          <div class="max-w-4xl">
            <!-- Main Detail Card -->
            <div class="bg-white shadow rounded-lg">
              <!-- Card Header -->
              <div class="px-4 py-5 sm:px-6">
                <div class="h-6 w-32 bg-gray-200 rounded"></div>
              </div>

              <!-- Card Content - Field Rows -->
              <div class="px-4 sm:px-6">
                <!-- Field Row 1 -->
                <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-4">
                  <div class="h-4 w-24 bg-gray-200 rounded"></div>
                  <div class="sm:col-span-2 flex gap-2 items-center">
                    <div class="h-4 w-48 bg-gray-200 rounded"></div>
                    <div class="h-8 w-8 bg-gray-200 rounded ml-auto"></div>
                  </div>
                </div>
                <!-- Field Row 2 -->
                <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-4">
                  <div class="h-4 w-28 bg-gray-200 rounded"></div>
                  <div class="sm:col-span-2 flex gap-2 items-center">
                    <div class="h-4 w-56 bg-gray-200 rounded"></div>
                    <div class="h-8 w-8 bg-gray-200 rounded ml-auto"></div>
                  </div>
                </div>
                <!-- Field Row 3 -->
                <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-4">
                  <div class="h-4 w-20 bg-gray-200 rounded"></div>
                  <div class="sm:col-span-2 flex gap-2 items-center">
                    <div class="h-4 w-40 bg-gray-200 rounded"></div>
                    <div class="h-8 w-8 bg-gray-200 rounded ml-auto"></div>
                  </div>
                </div>
                <!-- Field Row 4 -->
                <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-4">
                  <div class="h-4 w-32 bg-gray-200 rounded"></div>
                  <div class="sm:col-span-2 flex gap-2 items-center">
                    <div class="h-4 w-52 bg-gray-200 rounded"></div>
                    <div class="h-8 w-8 bg-gray-200 rounded ml-auto"></div>
                  </div>
                </div>
                <!-- Field Row 5 -->
                <div class="py-3 sm:grid sm:grid-cols-3 sm:gap-4 sm:py-4">
                  <div class="h-4 w-24 bg-gray-200 rounded"></div>
                  <div class="sm:col-span-2 flex gap-2 items-center">
                    <div class="h-4 w-44 bg-gray-200 rounded"></div>
                    <div class="h-8 w-8 bg-gray-200 rounded ml-auto"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Related Items Section (Inline) -->
            <div class="bg-white shadow rounded-lg mt-6">
              <!-- Section Header -->
              <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
                <div class="h-6 w-40 bg-gray-200 rounded"></div>
                <div class="h-9 w-20 bg-gray-200 rounded"></div>
              </div>

              <!-- Table Content -->
              <div class="overflow-x-auto">
                <div class="min-w-full">
                  <!-- Table Header -->
                  <div class="bg-gray-50 px-6 py-3 flex gap-4">
                    <div class="h-4 w-24 bg-gray-200 rounded"></div>
                    <div class="h-4 w-32 bg-gray-200 rounded"></div>
                    <div class="h-4 w-28 bg-gray-200 rounded"></div>
                  </div>

                  <!-- Table Rows -->
                  <div class="bg-white px-6 py-4 flex gap-4">
                    <div class="h-4 w-24 bg-gray-200 rounded"></div>
                    <div class="h-4 w-32 bg-gray-200 rounded"></div>
                    <div class="h-4 w-28 bg-gray-200 rounded"></div>
                  </div>
                  <div class="bg-white px-6 py-4 flex gap-4">
                    <div class="h-4 w-24 bg-gray-200 rounded"></div>
                    <div class="h-4 w-32 bg-gray-200 rounded"></div>
                    <div class="h-4 w-28 bg-gray-200 rounded"></div>
                  </div>
                  <div class="bg-white px-6 py-4 flex gap-4">
                    <div class="h-4 w-24 bg-gray-200 rounded"></div>
                    <div class="h-4 w-32 bg-gray-200 rounded"></div>
                    <div class="h-4 w-28 bg-gray-200 rounded"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End skeleton loader -->
    </div>
</div>

{{ object_data|json_script:"object-data" }}
{% endblock %}
